<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Instagram</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/montserrat.css">
	
<!--FancyBox-->
<!-- Magnific Popup core CSS file -->
<link rel="stylesheet" href="jss/magnific-popup.css">
<!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
<script src="js/jquery-2.2.0.min.js"></script>
<!-- Magnific Popup core JS file -->
<script src="jss/jquery.magnific-popup.js"></script>
<!--FancyBox-->
</head>
<body class="container">
<!--Header-->

	<header class="header">
		<div class="header-logo" title="Логотип">
			<img class="header-logo__logo" src="images/logo.png">
		</div>
		<div class="header-menu header-menu--hidden">
			<img class="header-menu__icon" title="Профиль" src="images/icon.jpg">
			<i   class="header-menu__arrow-down fa fa-sort-desc  "></i>
		</div>	
	</header>
	
<!--Конец Header-->

<!--Content-->

<div class="content">
	<div class="content-wrapper">
		<div class="content-wrapper-form">
			<div class="content-wrapper-form-upload">
				<button type="button" class="content-wrapper-form-upload__upload">UPLOAD PHOTO</button>
			</div>
			<div class="content-wrapper-form-search">
				<i class="fa fa-search"></i>
				<input type="search" class="content-wrapper-form-search__search" placeholder="search photos">
			</div>
			<div class="content-wrapper-form-nav">
				<ul class="content-wrapper-form-nav__option">
					<li class="content-wrapper-form-nav__option__link"><a class="option__all"    href="">All   </a></li>
					<li class="content-wrapper-form-nav__option__link"><a class="option__photos" href="">Photos</a></li>
					<li class="content-wrapper-form-nav__option__link"><a class="option__videos" href="">Videos</a></li>
				</ul>
			</div>
			<div class="content-wrapper-form-bar">
                <i class="fa fa-th">  </i>
                <i class="fa fa-bars"></i>
			</div>
		</div>
		<div class="content-wrapper-gallery">
			<div class="popup-gallery"></div>
		</div>
	</div>
	<div class="content-profile">
		<div class="content-profile-top">
			<img class="content-profile-top__icon" src="images/icon.jpg">
			<span class="content-profile-top__about">About Me</span>
		</div>
		<div class="content-profile-icon">
			<img class="content-profile-icon__icon" src="images/1.jpg">
		</div>
		<div class="content-profile-info">
			<span class="content-profile-info__name">White Mister</span>
			<span class="content-profile-info__nick">@WhiteMister96</span>
			<span class="content-profile-info__info">
				Founding partner and Creative Director<br> 
				at Sterling Cooper Draper Pryce<br>
				Advertising Agency in Manhattan, NY.
			</span>
			<a class="content-profile-info__web-site">www.dondraper.com</a>
		</div>
		<div class="content-profile-popular">
			<div class="content-profile-popular-posts">
				<span class="content-profile-popular-posts__sum">312</span>
				<a class="content-profile-popular-posts__posts" href="">Posts</a>
			</div>
			<div class="content-profile-popular-followers">
				<span class="content-profile-popular-folowers__sum">1.2K</span>
				<div class="content-profile-popular-followers-arrow">
					<a class="content-profile-popular-followers-arrow__followers" href="">Followers</a>
					<div class="content-profile-popular-followers-arrow__arrow"></div>
				</div>
			</div>
			<div class="content-profile-popular-following">
				<span class="content-profile-popular-following__sum">65</span>
				<div class="content-profile-popular-following-arrow">
					<a class="content-profile-popular-following-arrow__following" href="">Following</a>
					<div class="content-profile-popular-following-arrow__arrow"></div>
				</div>
			</div>
		</div>
		<div class="content-profile-edit">
			<button type="button" class="content-profile-edit__edit">Edit Profile</button>
		</div>
	</div>
</div>

<!--Конец Content-->

<!--Начало Footer-->
	
<footer class="footer">
	<div class="footer-company">
		<ul class="footer-company__links">
			<li class="footer-company__links__link">
				<a class="link-vk" href="https://vk.com/id128097370">
					<img class="link-vk__icon" title="Моя Страничка в вконтактике" src="images/vk.png">
				</a>
			</li>
		</ul>	

	</div>
</footer>

<script type="text/javascript">
    function addPic() {
        for (var i = 1; i < 10; i++) {
	        var template ='<a href="images/' + i + '.jpg" title="The Cleaner">'+
								'<div class="content-wrapper-gallery__photo">' + 
									'<img class="draper" src="images/' + i + '.jpg">'+
								'</div>'+
							'</a>';
	        $('.popup-gallery').append(template);
	    }

    }
	addPic();
</script>

<script>
	$(document).ready(function() {
	$('.popup-gallery').magnificPopup({
		delegate: 'a',
		type: 'image',
		tLoading: 'Loading image #%curr%...',
		mainClass: 'mfp-img-mobile',
		gallery: {
			enabled: true,
			navigateByImgClick: true,
			preload: [0,1] // Will preload 0 - before current, and 1 after the current image
		},
		image: {
			tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
			titleSrc: function(item) {
				return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';
			}
		}
	});
});
	
	</script>
	


	
<!--Конец Footer-->

<script src="js/script.js"></script>



</body>
</html>
